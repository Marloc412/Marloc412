<svg width="700" height="130" viewBox="0 0 700 130" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Lucas Martins">
  <defs>
    <linearGradient id="glow-gradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FF3B3B" />
      <stop offset="50%" stop-color="#000000" />
      <stop offset="100%" stop-color="#FF3B3B" />
    </linearGradient>

    <filter id="neon" x="-20%" y="-20%" width="140%" height="140%" >
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#FF0000" flood-opacity="0.8"/>
      <feDropShadow dx="0" dy="0" stdDeviation="10" flood-color="#FF0000" flood-opacity="0.6"/>
      <feDropShadow dx="0" dy="0" stdDeviation="20" flood-color="#FF0000" flood-opacity="0.4"/>
    </filter>

    <mask id="shine-mask">
      <rect x="0" y="0" width="700" height="130" fill="url(#shine-gradient)">
        <animate attributeName="x" from="-700" to="700" dur="3s" repeatCount="indefinite" />
      </rect>
    </mask>

    <linearGradient id="shine-gradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="white" stop-opacity="0" />
      <stop offset="50%" stop-color="white" stop-opacity="0.9" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </linearGradient>
  </defs>

  <!-- Texto principal vermelho com filtro neon -->
  <text x="50%" y="80" text-anchor="middle" font-family="Orbitron, 'Courier New', monospace" font-weight="900" font-size="70" fill="#FF3B3B" filter="url(#neon)">
    Lucas Martins
  </text>

  <!-- Barra brilhante animada sobre o texto -->
  <rect x="-300" y="30" width="100" height="70" fill="url(#shine-gradient)" mask="url(#shine-mask)">
    <animate attributeName="x" from="-300" to="700" dur="3s" repeatCount="indefinite" />
  </rect>

  <!-- Linhas tecnolÃ³gicas - barras horizontais animadas -->
  <line x1="50" y1="110" x2="150" y2="110" stroke="#FF3B3B" stroke-width="3" stroke-linecap="round">
    <animate attributeName="x2" values="50;150;50" dur="3s" repeatCount="indefinite" />
  </line>
  <line x1="200" y1="115" x2="300" y2="115" stroke="#FF3B3B" stroke-width="2" stroke-linecap="round">
    <animate attributeName="x2" values="200;300;200" dur="3.5s" repeatCount="indefinite" />
  </line>
  <line x1="350" y1="120" x2="450" y2="120" stroke="#FF3B3B" stroke-width="1" stroke-linecap="round">
    <animate attributeName="x2" values="350;450;350" dur="4s" repeatCount="indefinite" />
  </line>
</svg>
