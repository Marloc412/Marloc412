<svg width="700" height="120" viewBox="0 0 700 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Lucas Martins">
  <defs>
    <linearGradient id="shine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#000000" stop-opacity="0" />
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#000000" stop-opacity="0" />
    </linearGradient>

    <mask id="mask-shine">
      <rect x="0" y="0" width="700" height="120" fill="url(#shine)">
        <animate attributeName="x" from="-700" to="700" dur="3s" repeatCount="indefinite" />
      </rect>
    </mask>
  </defs>

  <text x="50%" y="75" text-anchor="middle" font-family="Montserrat, sans-serif" font-weight="700" font-size="60" fill="#d32f2f" stroke="#000000" stroke-width="2" >
    Lucas Martins
  </text>

  <text x="50%" y="75" text-anchor="middle" font-family="Montserrat, sans-serif" font-weight="700" font-size="60" fill="url(#shine)" mask="url(#mask-shine)" >
    Lucas Martins
  </text>
</svg>
